name: ğŸ‘€ CD
on:
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸ¨ EAS build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: ğŸ› ï¸ "Set ENV"
        run: echo "$(BASE_URL)"
        env:
          BASE_URL: https://exampleapp.com

      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18.12.0
          cache: yarn
          cache-dependency-path: /yarn.lock

      - name: ğŸ› ï¸ Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ” Find yarn cache
        id: yarn-cache-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: ğŸ› ï¸ Restore cache
        uses: actions/cache@v2
        with:
          path: '${{ steps.yarn-cache-path.outputs.dir }}'
          key: "${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}"
          restore-keys: '${{ runner.os }}-yarn-'

      - name: ğŸ“¦ Install dependencies
        run: cd frontend && yarn install --immutable

      - name: ğŸš€ Publish build
        run: cd frontend && eas build --platform android --profile preview --non-interactive
